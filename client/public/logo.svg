<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.2" />
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with circuit board pattern -->
  <rect width="400" height="200" fill="url(#backgroundGradient)"/>
  
  <!-- Circuit board lines radiating from center -->
  <g filter="url(#glow)" opacity="0.6">
    <!-- Main vertical line -->
    <line x1="200" y1="180" x2="200" y2="40" stroke="#3b82f6" stroke-width="2" opacity="0.8"/>
    
    <!-- Horizontal branches -->
    <line x1="120" y1="80" x2="280" y2="80" stroke="#3b82f6" stroke-width="1.5" opacity="0.7"/>
    <line x1="140" y1="100" x2="260" y2="100" stroke="#3b82f6" stroke-width="1.5" opacity="0.7"/>
    <line x1="160" y1="120" x2="240" y2="120" stroke="#3b82f6" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Diagonal connections -->
    <line x1="160" y1="80" x2="200" y2="120" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    <line x1="240" y1="80" x2="200" y2="120" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    <line x1="180" y1="100" x2="200" y2="140" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    <line x1="220" y1="100" x2="200" y2="140" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Energy nodes (glowing dots) -->
  <g filter="url(#glow)">
    <circle cx="200" cy="80" r="3" fill="#f97316" opacity="0.9"/>
    <circle cx="200" cy="100" r="3" fill="#f97316" opacity="0.9"/>
    <circle cx="200" cy="120" r="3" fill="#f97316" opacity="0.9"/>
    <circle cx="160" cy="80" r="2" fill="#f97316" opacity="0.7"/>
    <circle cx="240" cy="80" r="2" fill="#f97316" opacity="0.7"/>
    <circle cx="180" cy="100" r="2" fill="#f97316" opacity="0.7"/>
    <circle cx="220" cy="100" r="2" fill="#f97316" opacity="0.7"/>
    <circle cx="160" cy="120" r="2" fill="#f97316" opacity="0.7"/>
    <circle cx="240" cy="120" r="2" fill="#f97316" opacity="0.7"/>
  </g>
  
  <!-- Main Logo - Stylized 3D "E" -->
  <g transform="translate(200, 80)">
    <!-- Front face -->
    <path d="M-30,-25 L30,-25 L30,-15 L-15,-15 L-15,-5 L25,-5 L25,5 L-15,5 L-15,15 L30,15 L30,25 L-30,25 Z" 
          fill="url(#logoGradient)" stroke="#ffffff" stroke-width="1"/>
    
    <!-- 3D depth effect -->
    <path d="M-30,-25 L-25,-20 L-25,20 L-30,25 Z" fill="#94a3b8" opacity="0.8"/>
    <path d="M30,-25 L25,-20 L25,20 L30,25 Z" fill="#94a3b8" opacity="0.8"/>
    
    <!-- Top face -->
    <path d="M-30,-25 L-25,-20 L25,-20 L30,-25 Z" fill="#cbd5e1" opacity="0.6"/>
    
    <!-- Energy flow lines within the E -->
    <g opacity="0.8">
      <line x1="-20" y1="-20" x2="20" y2="-20" stroke="#3b82f6" stroke-width="1.5"/>
      <line x1="-20" y1="0" x2="15" y2="0" stroke="#3b82f6" stroke-width="1.5"/>
      <line x1="-20" y1="20" x2="20" y2="20" stroke="#3b82f6" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Company Name -->
  <text x="200" y="140" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" 
        font-size="24" font-weight="700" fill="#ffffff" letter-spacing="2">
    ENERLECTRA
  </text>
  
  <!-- Tagline -->
  <text x="200" y="160" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" 
        font-size="14" font-weight="400" fill="#94a3b8" letter-spacing="1">
    THE ENERGY INTERNET
  </text>
  
  <!-- Subtle energy waves -->
  <g opacity="0.3">
    <path d="M0,190 Q50,180 100,190 T200,190 T300,190 T400,190" stroke="#3b82f6" stroke-width="1" fill="none"/>
    <path d="M0,195 Q50,185 100,195 T200,195 T300,195 T400,195" stroke="#1e40af" stroke-width="0.5" fill="none"/>
  </g>
</svg> 